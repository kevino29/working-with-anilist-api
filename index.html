<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with AniList API</title>
    <script src="https://kit.fontawesome.com/212d82f631.js" crossorigin="anonymous"></script>
    <script src="js/scroll-top.js"></script>
    <script src="js/main.js"></script>
    <!-- <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous"> -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loading-screen.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="min-vh-100">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand theme-fg" href="">
                    Working with AniList API
                </a>
                <button class="navbar-toggler" type="button"
                        data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-right" id="navbarSupportedContent">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav me-auto"></ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="navbar-nav mw-auto">
                        <li class="nav-item">
                            <div class="input-group justify-content-end">
                                <div class="form-outline">
                                    <input type="search" id="searchBox" class="form-control" />
                                    <label class="form-label" for="searchBox">Search AniList User</label>
                                </div>
                                <button id="searchButton" type="button" class="btn btn-light">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container">
            <div id="title" class="h1 d-block text-center py-4"></div>
            <div class="sticky-top">
                <ul id="list" class="list-group list-group-horizontal justify-content-center flex-wrap"></ul>
            </div>

            <div id="results" class="row justify-content-center py-5 mx-auto">
                <div class="h1 text-center mb-5">
                    Search an AniList user to see their list(s)
                </div>
                <div class="h4 text-center my-3">
                    This application is powered by the 
                    <a href="https://github.com/AniList/ApiV2-GraphQL-Docs"
                        target="_blank">
                        AniList API
                    </a>.
                </div>
            </div>
        </div>
    </div>

    <div id="scrollTopBtn" class="btn btn-light scroll-top-btn">
        <span class="h4"><i class="fas fa-chevron-up"></i></span>
    </div>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
            crossorigin="anonymous"></script>
</body>
</html>
